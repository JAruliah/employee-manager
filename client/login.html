<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <aside>
      <h1>Account Login</h1>
      <form id="login" class="login" action="/login" method="POST">
        
        
        <div class="form-control">
          <label for="email">account email <span class="warning">warning</span></label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="your_email@workspace.com"
          />
        </div>
        <div class="form-control">
            <label for="password">account password <span class="warning">warning</span></label>
            <input
              id="password"
              name="password"
              type="text"
              placeholder="account password"
            />
          </div>
          <div class="form-control">
              <button type=submit>login</button>
          </div>
      </form>
    </aside>
  </body>
</html>
